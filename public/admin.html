<!DOCTYPE html>
<html>
  <head>
    <title>Sports Buddy | Admin Panel</title>
    <script type="module" src="./scripts/admin.js"></script>
  </head>
  <body>
    <h2>Add Category</h2>
    <input id="catName" placeholder="Category Name" />
    <button onclick="addCategory(catName.value)">Add Category</button>

    <h2>Add City</h2>
    <input id="cityName" placeholder="City" />
    <input id="areas" placeholder="Area1, Area2, ..." />
    <button
      onclick="addCity(cityName.value, areas.value.split(',').map(a => a.trim()))"
    >
      Add City
    </button>

    <h2>Delete Event</h2>
    <input id="eventId" placeholder="Event ID" />
    <button onclick="deleteSport(eventId.value)">Delete</button>
  </body>
</html>
