<!DOCTYPE html>
<html>
  <head>
    <title>Sports Buddy | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <main class="container">
      <form id="loginForm">
        <h2>Login</h2>
        <div id="loginMessage"></div>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPass" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="form-toggle-text">Don't have an account? <a href="#" id="showRegister">Register</a></p>
      </form>
      <form id="registerForm" class="hidden">
        <h2>Register</h2>
        <div id="registerMessage"></div>
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPass" placeholder="Password" required />
        <input type="password" id="regPassConfirm" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
        <p class="form-toggle-text">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </main>
  </body>
</html>
